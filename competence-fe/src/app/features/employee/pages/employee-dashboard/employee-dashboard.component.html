<div class="dashboard">
  <h5>{{ 'employee.dashboard.title' | translate }}</h5>
  <div class="dashboard__grid">
    @if (isLoading) {
      <mat-spinner></mat-spinner>
    } @else {
      @for (employee of employees; track $index) {
        <div
          matRipple
          class="dashboard__grid-element dashboard__grid-element--hover"
          [routerLink]="['/', EMPLOYEE_ROUTE.LIST, employee.id]">
          <p>{{ employee.name + ' ' + employee.surname }}</p>
          <p>
            {{
              employee.dateOfEmployment | date: undefined : undefined : locale
            }}
          </p>
        </div>
      }
    }
  </div>

  <button mat-flat-button [routerLink]="['/', EMPLOYEE_ROUTE.LIST]">
    {{ 'employee.dashboard.button.list' | translate }}
  </button>

  <div class="dashboard__search">
    <app-employee-search></app-employee-search>
  </div>
</div>
