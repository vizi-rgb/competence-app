<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ project.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ project | projectToDescriptionKey | translate }}
    </p>

    <mat-chip-set>
      @for (tech of project.technologies; track tech) {
        <mat-chip>
          {{ tech | skillToTranslationKey | translate }}
        </mat-chip>
      }
    </mat-chip-set>
  </mat-card-content>
</mat-card>
