databaseChangeLog:
  - changeSet:
      id: 1
      author: wnasierowski
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user
                  name: id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(255)
            tableName: users
