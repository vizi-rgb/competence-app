databaseChangeLog:
  - changeSet:
      id: 1
      author: wnasierowski
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: role_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: role
            columnNames: role_name
            constraintName: uq_role_name
  - changeSet:
      id: 2
      author: wnasierowski
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: roles_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            constraintName: fk_users_roles
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: roles_id
            constraintName: fk_roles_users
            referencedTableName: role
            referencedColumnNames: id